apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: aigenius

resources:
  - deployment.yaml
  - service.yaml
  - configmap.yaml
  - ingress.yaml
  - hpa.yaml

# Secret generator (creates from secrets file)
