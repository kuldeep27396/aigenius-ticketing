apiVersion: v1
kind: ConfigMap
metadata:
  name: sla-config
data:
  sla_config.yaml: |
    sla_targets:
      critical:
        response: 15
        resolution: 120
      high:
        response: 30
        resolution: 240
      medium:
        response: 60
        resolution: 480
      low:
        response: 120
        resolution: 960

    customer_tier_multipliers:
      enterprise: 0.5
      business: 0.75
      standard: 1.0
      free: 1.5

    alert_thresholds:
      warning_percent: 80
      critical_percent: 100
